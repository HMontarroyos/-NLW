<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Oswald:wght@700&family=Pacifico&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/index.css"/>
    <link rel="stylesheet" type="text/css" href="styles/create-point.css"/>
    <link rel="stylesheet" type="text/css" href="styles/responsive.css"/>
    <title>Criar Um ponto de Coleta</title>
</head>
<body>

    <div id="page-create-point">

        <header>
            <img src="./assets/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span> 
                Voltar para home
            </a>
        </header>

        <form action="">

            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address">
                    </div>
                    <div class="field">
                        <label for="address">Número/Complemento</label>
                        <input type="text" name="address">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <!-- disabled para que só selecione a cidade depois de selecionar o estado -->
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>
                </div>
                
            </fieldset>


            <!-- <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>
            </fieldset> -->

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </div>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
